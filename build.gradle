plugins {
    id 'java'
}
targetCompatibility = ('1.8')
sourceCompatibility = ('1.8')
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
    mavenCentral()


}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
    //compileOnly 'org.bukkit:bukkit:1.16.1-R0.1-SNAPSHOT' // The Bukkit API with no shadowing.
    //compileOnly 'org.spigotmc:spigot:1.16.1-R0.1-SNAPSHOT' // The full Spigot server with no shadowing. Requires mavenLocal.
    //compileOnly 'org.bukkit:craftbukkit:1.16.1-R0.1-SNAPSHOT' // The full CraftBukkit server with no shadowing. Requires mavenLocal.
    //compileOnly 'org.spigotmc:spigot:1.16.1-R0.1-SNAPSHOT'
}


